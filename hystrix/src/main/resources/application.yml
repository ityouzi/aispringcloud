server:
  port: 8060
spring:
  application:
    name: hystrix
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  hystrix:
    enabled: true                   #开启熔断
management:                         #监控节点
  endpoints:
    web:
      exposure:
        include: 'hystrix.stream'