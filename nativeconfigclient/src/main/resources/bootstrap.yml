spring:
  application:
    name: configclient
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:8762    #本地config server的访问路径
      fail-fast: true               #设置客户端优先判断config server 获取是否正常




#通过 spring.application.name 结合 spring.profiles.active 拼接⽬标配置⽂件名，
#configclient-dev.yml，去 Config Server 中查找该⽂件。